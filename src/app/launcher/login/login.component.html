<div style="background: var(--background-color)">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" style="margin: 30px;">
          <div class="panel-body">
            <div class="loginForm">
              <div class="head">Admin Login</div>
              <hr>
              <form #loginForm="ngForm">
                <div class="form-group" [class]="{'has-error': email.invalid && email.dirty}">
                  <label for="email">Email ID</label>
                  <input class="form-control" #email="ngModel" ngModel required
                         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email ID" name="email"
                         id="email">
                </div>
                <div class="form-group" [class]="{'has-error': name.invalid && name.dirty}">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" #name="ngModel" required placeholder="Password"
                         name="name"
                         id="password" ngModel>
                </div>
                <div class="form-group">
                  <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
                  <br>
                  <a>Need help, Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
