<div class="hpanel hblue">
  <div class="panel-heading hbuilt">
    <div class="panel-title">Customer Contact Data</div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table id="contactTable" class="table table-striped table-bordered table-hover" width="100%">
        <thead class="bg-primary">
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="importModal">
  <div class="modal-dialog">
    <div class="modal-content" id="div_loader">
      <div class="modal-header" style="padding: 10px">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Import Customer</h5>
      </div>
      <div class="modal-body">
        <p class="text-primary text-justify" style="letter-spacing: 1px;">
          Make sure that customer have not duplicate entry, it will registered as a new customer.<br>
          Total Number of Customer: <b id="total_customer"></b>
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary">Upload Now</button>
      </div>
    </div>
  </div>
</div>
