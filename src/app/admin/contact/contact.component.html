<div class="hpanel hblue">
  <div class="panel-heading hbuilt">
    <div class="panel-title">Customer Contact Data</div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
             class="table table-striped table-bordered table-hover" width="100%">
        <thead class="bg-primary">
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th width="10px"></th>
          <th width="10px"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of contacts">
          <td>{{ data.name }}</td>
          <td>{{ data.number }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.subject }}</td>
          <td>{{ data.message }}</td>
          <td>
            <button class="btn btn-primary btn-flat btn-sm" (click)="getData(data.id)"><i class="fa fa-pencil"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-primary btn-flat btn-sm" #refEl (click)="deleteData(refEl, data.id)"><i
              class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content" id="div_loader">
      <div class="modal-header" style="padding: 10px">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Update Data</h5>
      </div>
      <form #contactUsForm="ngForm" (submit)="updateData(contactUsForm)">
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-sm-12" [class]="{'has-error': name.invalid && name.dirty}">
              <label for="name">Full Name</label>
              <input class="form-control" #name="ngModel" required minlength="3" placeholder="Full Name" name="name"
                     id="name" ngModel>
            </div>
            <div class="form-group col-sm-6" [class]="{'has-error': email.invalid && email.dirty}">
              <label for="email">Email ID</label>
              <input class="form-control" #email="ngModel" ngModel required
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email ID" name="email"
                     id="email">
            </div>
            <div class="form-group col-sm-6" [class]="{'has-error': number.invalid && number.dirty}">
              <label for="number">Number</label>
              <input class="form-control" #number="ngModel" ngModel type="number" required pattern="[6789][0-9]{9}"
                     placeholder="Number" name="number" id="number">
            </div>
            <div class="form-group col-sm-12" [class]="{'has-error': subject.invalid && subject.dirty}">
              <label for="subject">Subject</label>
              <input class="form-control" #subject="ngModel" required placeholder="Full Name" name="subject"
                     id="subject" ngModel>
            </div>
            <div class="form-group col-sm-12" [class]="{'has-error': message.invalid && message.dirty}">
              <label for="message">Message</label>
              <textarea class="form-control" #message="ngModel" required placeholder="Full Name" name="message"
                        id="message" ngModel></textarea>
            </div>
          </div>cd
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          <button [disabled]="contactUsForm.invalid" class="btn btn-primary">Upload Now</button>
        </div>
      </form>
    </div>
  </div>
</div>
